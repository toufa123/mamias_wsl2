<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Test for jQuery validate() plugin</title>
	<link href="css/screen.css" media="screen" rel="stylesheet">
	<script src="../lib/jquery.js"></script>
	<script src="../dist/jquery.validate.js"></script>
	<script>
        // only for demo purposes
        $.validator.setDefaults({
            submitHandler: function () {
                alert("submitted!");
            }
        });

        $(document).ready(function () {
            $("#form1").validate();
            $("#selecttest").validate();
        });
	</script>
	<style>
		.block {
			display: block;
		}

		form.cmxform label.error {
			display: none;
		}
	</style>
</head>
<body>
<h1 id="banner"><a href="https://jqueryvalidation.org/">jQuery Validation Plugin</a> Demo</h1>
<div id="main">
	<form action="" class="cmxform" id="form1" method="get">
		<fieldset>
			<legend>Validating a form with a radio and checkbox buttons</legend>
			<fieldset>
				<legend>Gender</legend>
				<label for="gender_male">
					<input id="gender_male" name="gender" required type="radio" value="m">Male
				</label>
				<label for="gender_female">
					<input id="gender_female" name="gender" type="radio" value="f">Female
				</label>
				<label class="error" for="gender">Please select your gender</label>
			</fieldset>
			<fieldset>
				<legend>Family</legend>
				<label for="family_single">
					<input id="family_single" name="family" required type="radio" value="s">Single
				</label>
				<label for="family_married">
					<input id="family_married" name="family" type="radio" value="m">Married
				</label>
				<label for="family_other">
					<input id="family_other" name="family" type="radio" value="o">Other
				</label>
				<label class="error" for="family">Please select your family status.</label>
			</fieldset>
			<p>
				<label for="agree">Please agree to our policy</label>
				<input class="checkbox" id="agree" name="agree" required type="checkbox">
				<br>
				<label class="error block" for="agree">Please agree to our policy!</label>
			</p>
			<fieldset>
				<legend>Spam</legend>
				<label for="spam_email">
					<input class="checkbox" id="spam_email" minlength="2" name="spam[]" required type="checkbox"
						   value="email">Spam via E-Mail
				</label>
				<label for="spam_phone">
					<input class="checkbox" id="spam_phone" name="spam[]" type="checkbox" value="phone">Spam via Phone
				</label>
				<label for="spam_mail">
					<input class="checkbox" id="spam_mail" name="spam[]" type="checkbox" value="mail">Spam via Mail
				</label>
				<label class="error" for="spam[]">Please select at least two types of spam.</label>
			</fieldset>
			<p>
				<input class="submit" type="submit" value="Submit">
			</p>
		</fieldset>
	</form>
	<form id="selecttest">
		<h2>Some tests with selects</h2>
		<p>
			<label for="jungle">Please select a jungle noun</label>
			<br>
			<select id="jungle" name="jungle" required title="Please select something!">
				<option value=""></option>
				<option value="1">Buga</option>
				<option value="2">Baga</option>
				<option value="3">Oi</option>
			</select>
		</p>
		<p>
			<label for="fruit">Please select at least two fruits</label>
			<br>
			<select id="fruit" minlength="2" multiple="multiple" name="fruit" required
					title="Please select at least two fruits">
				<option value="b">Banana</option>
				<option value="a">Apple</option>
				<option value="p">Peach</option>
				<option value="t">Turtle</option>
			</select>
		</p>
		<p>
			<label for="vegetables">Please select no more than two vergetables</label>
			<br>
			<select id="vegetables" maxlength="2" multiple="multiple" name="vegetables" required
					title="Please select no more than two vergetables">
				<option value="p">Potato</option>
				<option value="t">Tomato</option>
				<option value="s">Salad</option>
			</select>
		</p>
		<p>
			<label for="cars">Please select at least two cars, but no more than three</label>
			<br>
			<select id="cars" multiple="multiple" name="cars" rangelength="[2,3]" required
					title="Please select at least two cars, but no more than three">
				<option value="m_sl">Mercedes SL</option>
				<option value="o_c">Opel Corsa</option>
				<option value="vw_p">VW Polo</option>
				<option value="t_s">Titanic Skoda</option>
			</select>
		</p>
		<p>
			<input type="submit" value="Validate Selecttests">
		</p>
	</form>
	<a href="index.html">Back to main page</a>
</div>
</body>
</html>
