<!DOCTYPE html>
<html>
<head>
	<title>BootstrapValidator demo</title>

	<link href="../vendor/bootstrap/css/bootstrap.css" rel="stylesheet"/>
	<link href="../dist/css/bootstrapValidator.css" rel="stylesheet"/>

	<script src="../vendor/jquery/jquery.min.js" type="text/javascript"></script>
	<script src="../vendor/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../dist/js/bootstrapValidator.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
	<div class="row">
		<!-- form: -->
		<section>
			<div class="page-header">
				<h1>Sign up</h1>
			</div>

			<div class="col-lg-8 col-lg-offset-2">
				<form action="target.php" class="form-horizontal" id="defaultForm" method="post">
					<div class="form-group">
						<label class="col-lg-3 control-label">Username</label>
						<div class="col-lg-5">
							<input autocomplete="off" class="form-control" name="username" type="text"/>
						</div>
					</div>

					<div class="form-group">
						<label class="col-lg-3 control-label">Email address</label>
						<div class="col-lg-5">
							<input autocomplete="off" class="form-control" name="email[]" type="text"/>
						</div>
					</div>

					<div class="form-group">
						<label class="col-lg-3 control-label">Other email address</label>
						<div class="col-lg-5">
							<input autocomplete="off" class="form-control" name="email[]" type="text"/>
						</div>
					</div>

					<div class="form-group">
						<label class="col-lg-3 control-label">Password</label>
						<div class="col-lg-5">
							<input class="form-control" name="password" type="password"/>
						</div>
					</div>

					<div class="form-group">
						<label class="col-lg-3 control-label">Retype password</label>
						<div class="col-lg-5">
							<input class="form-control" name="confirmPassword" type="password"/>
						</div>
					</div>

					<div class="form-group">
						<label class="col-lg-3 control-label">Website</label>
						<div class="col-lg-5">
							<input class="form-control" name="website" placeholder="http://" type="text"/>
						</div>
					</div>

					<div class="form-group">
						<label class="col-lg-3 control-label">Phone number</label>
						<div class="col-lg-5">
							<input class="form-control" name="phoneNumber" type="text"/>
						</div>
					</div>

					<div class="form-group">
						<label class="col-lg-3 control-label">Country</label>
						<div class="col-lg-5">
							<select class="form-control" name="country">
								<option value="">-- Select a country --</option>
								<option value="fr">France</option>
								<option value="de">Germany</option>
								<option value="it">Italy</option>
								<option value="jp">Japan</option>
								<option value="ru">Russia</option>
								<option value="gb">United Kingdom</option>
								<option value="us">United State</option>
							</select>
						</div>
					</div>

					<div class="form-group">
						<div class="col-lg-9 col-lg-offset-3">
							<button class="btn btn-primary" type="submit">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</section>
		<!-- :form -->
	</div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        $('#defaultForm').bootstrapValidator({
            message: 'This value is not valid',
//        live: 'disabled',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                username: {
                    message: 'The username is not valid',
                    validators: {
                        notEmpty: {
                            message: 'The username is required and can\'t be empty'
                        },
                        remote: {
                            type: 'POST',
                            url: 'remote.php',
                            message: 'The username is not available',
                            delay: 1000
                        },
                        different: {
                            field: 'password',
                            message: 'The username and password can\'t be the same as each other'
                        }
                    }
                },
                'email[]': {
                    validators: {
                        notEmpty: {
                            message: 'The email address is required and can\'t be empty'
                        },
                        emailAddress: {
                            message: 'The input is not a valid email address'
                        },
                        remote: {
                            type: 'POST',
                            url: 'remote.php',
                            message: 'The email is not available',
                            delay: 2000
                        }
                    }
                },
                password: {
                    validators: {
                        notEmpty: {
                            message: 'The password is required and can\'t be empty'
                        },
                        identical: {
                            field: 'confirmPassword',
                            message: 'The password and its confirm are not the same'
                        },
                        different: {
                            field: 'username',
                            message: 'The password can\'t be the same as username'
                        }
                    }
                },
                confirmPassword: {
                    validators: {
                        notEmpty: {
                            message: 'The confirm password is required and can\'t be empty'
                        },
                        identical: {
                            field: 'password',
                            message: 'The password and its confirm are not the same'
                        }
                    }
                },
                website: {
                    validators: {
                        uri: {
                            message: 'The input is not a valid URL'
                        }
                    }
                },
                phoneNumber: {
                    validators: {
                        digits: {
                            message: 'The value can contain only digits'
                        }
                    }
                },
                country: {
                    validators: {
                        notEmpty: {
                            message: 'The country is required and can\'t be empty'
                        }
                    }
                }
            }
        });
    });
</script>
</body>
</html>
