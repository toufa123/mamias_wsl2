<!DOCTYPE html>
<html>
<head>
	<title>BootstrapValidator demo</title>

	<link href="../vendor/bootstrap/css/bootstrap.css" rel="stylesheet"/>
	<link href="../dist/css/bootstrapValidator.css" rel="stylesheet"/>

	<!-- Include the FontAwesome CSS if you want to use feedback icons provided by FontAwesome -->
	<!--<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" />-->

	<script src="../vendor/jquery/jquery.min.js" type="text/javascript"></script>
	<script src="../vendor/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../dist/js/bootstrapValidator.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
	<div class="row">
		<!-- form: -->
		<section>
			<div class="col-lg-8 col-lg-offset-2">
				<div class="page-header">
					<h2>Sign up</h2>
				</div>

				<form action="target.php" class="form-horizontal" id="defaultForm" method="post">
					<div class="form-group">
						<label class="col-lg-3 control-label">Full name</label>
						<div class="col-lg-4">
							<input class="form-control" name="firstName" placeholder="First name" type="text"/>
						</div>
						<div class="col-lg-4">
							<input class="form-control" name="lastName" placeholder="Last name" type="text"/>
						</div>
					</div>

					<div class="form-group">
						<label class="col-lg-3 control-label">Username</label>
						<div class="col-lg-5">
							<input class="form-control" name="username" type="text"/>
						</div>
					</div>

					<div class="form-group">
						<label class="col-lg-3 control-label">Email address</label>
						<div class="col-lg-5">
							<input class="form-control" name="email" type="text"/>
						</div>
					</div>

					<div class="form-group">
						<label class="col-lg-3 control-label">Password</label>
						<div class="col-lg-5">
							<input class="form-control" name="password" type="password"/>
						</div>
					</div>

					<div class="form-group">
						<label class="col-lg-3 control-label">Retype password</label>
						<div class="col-lg-5">
							<input class="form-control" name="confirmPassword" type="password"/>
						</div>
					</div>

					<div class="form-group">
						<label class="col-lg-3 control-label">Gender</label>
						<div class="col-lg-5">
							<div class="radio">
								<label>
									<input name="gender" type="radio" value="male"/> Male
								</label>
							</div>
							<div class="radio">
								<label>
									<input name="gender" type="radio" value="female"/> Female
								</label>
							</div>
							<div class="radio">
								<label>
									<input name="gender" type="radio" value="other"/> Other
								</label>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label class="col-lg-3 control-label">Birthday</label>
						<div class="col-lg-5">
							<input class="form-control" name="birthday" type="text"/> (YYYY/MM/DD)
						</div>
					</div>

					<div class="form-group">
						<label class="col-lg-3 control-label">Languages</label>
						<div class="col-lg-5">
							<div class="checkbox">
								<label>
									<input name="languages[]" type="checkbox" value="english"/> English
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input name="languages[]" type="checkbox" value="french"/> French
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input name="languages[]" type="checkbox" value="german"/> German
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input name="languages[]" type="checkbox" value="russian"/> Russian
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input name="languages[]" type="checkbox" value="other"/> Other
								</label>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label class="col-lg-3 control-label">Programming Languages</label>
						<div class="col-lg-5">
							<div class="checkbox">
								<label>
									<input name="programs[]" type="checkbox" value="net"/> .Net
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input name="programs[]" type="checkbox" value="java"/> Java
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input name="programs[]" type="checkbox" value="c"/> C/C++
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input name="programs[]" type="checkbox" value="php"/> PHP
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input name="programs[]" type="checkbox" value="perl"/> Perl
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input name="programs[]" type="checkbox" value="ruby"/> Ruby
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input name="programs[]" type="checkbox" value="python"/> Python
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input name="programs[]" type="checkbox" value="javascript"/> Javascript
								</label>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label class="col-lg-3 control-label" id="captchaOperation"></label>
						<div class="col-lg-2">
							<input class="form-control" name="captcha" type="text"/>
						</div>
					</div>

					<div class="form-group">
						<div class="col-lg-9 col-lg-offset-3">
							<button class="btn btn-primary" name="signup" type="submit" value="Sign up">Sign up</button>
							<button class="btn btn-primary" name="signup2" type="submit" value="Sign up 2">Sign up 2
							</button>
							<button class="btn btn-info" id="validateBtn" type="button">Manual validate</button>
							<button class="btn btn-info" id="resetBtn" type="button">Reset form</button>
						</div>
					</div>
				</form>
			</div>
		</section>
		<!-- :form -->
	</div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        // Generate a simple captcha
        function randomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        };
        $('#captchaOperation').html([randomNumber(1, 100), '+', randomNumber(1, 200), '='].join(' '));

        $('#defaultForm').bootstrapValidator({
//        live: 'disabled',
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                firstName: {
                    group: '.col-lg-4',
                    validators: {
                        notEmpty: {
                            message: 'The first name is required and cannot be empty'
                        }
                    }
                },
                lastName: {
                    group: '.col-lg-4',
                    validators: {
                        notEmpty: {
                            message: 'The last name is required and cannot be empty'
                        }
                    }
                },
                username: {
                    message: 'The username is not valid',
                    validators: {
                        notEmpty: {
                            message: 'The username is required and cannot be empty'
                        },
                        stringLength: {
                            min: 6,
                            max: 30,
                            message: 'The username must be more than 6 and less than 30 characters long'
                        },
                        regexp: {
                            regexp: /^[a-zA-Z0-9_\.]+$/,
                            message: 'The username can only consist of alphabetical, number, dot and underscore'
                        },
                        remote: {
                            type: 'POST',
                            url: 'remote.php',
                            message: 'The username is not available'
                        },
                        different: {
                            field: 'password,confirmPassword',
                            message: 'The username and password cannot be the same as each other'
                        }
                    }
                },
                email: {
                    validators: {
                        emailAddress: {
                            message: 'The input is not a valid email address'
                        }
                    }
                },
                password: {
                    validators: {
                        notEmpty: {
                            message: 'The password is required and cannot be empty'
                        },
                        identical: {
                            field: 'confirmPassword',
                            message: 'The password and its confirm are not the same'
                        },
                        different: {
                            field: 'username',
                            message: 'The password cannot be the same as username'
                        }
                    }
                },
                confirmPassword: {
                    validators: {
                        notEmpty: {
                            message: 'The confirm password is required and cannot be empty'
                        },
                        identical: {
                            field: 'password',
                            message: 'The password and its confirm are not the same'
                        },
                        different: {
                            field: 'username',
                            message: 'The password cannot be the same as username'
                        }
                    }
                },
                birthday: {
                    validators: {
                        date: {
                            format: 'YYYY/MM/DD',
                            message: 'The birthday is not valid'
                        }
                    }
                },
                gender: {
                    validators: {
                        notEmpty: {
                            message: 'The gender is required'
                        }
                    }
                },
                'languages[]': {
                    validators: {
                        notEmpty: {
                            message: 'Please specify at least one language you can speak'
                        }
                    }
                },
                'programs[]': {
                    validators: {
                        choice: {
                            min: 2,
                            max: 4,
                            message: 'Please choose 2 - 4 programming languages you are good at'
                        }
                    }
                },
                captcha: {
                    validators: {
                        callback: {
                            message: 'Wrong answer',
                            callback: function (value, validator) {
                                var items = $('#captchaOperation').html().split(' '),
                                    sum = parseInt(items[0]) + parseInt(items[2]);
                                return value == sum;
                            }
                        }
                    }
                }
            }
        });

        // Validate the form manually
        $('#validateBtn').click(function () {
            $('#defaultForm').bootstrapValidator('validate');
        });

        $('#resetBtn').click(function () {
            $('#defaultForm').data('bootstrapValidator').resetForm(true);
        });
    });
</script>
</body>
</html>
