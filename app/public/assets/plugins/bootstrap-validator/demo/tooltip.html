<!DOCTYPE html>
<html>
<head>
	<title>BootstrapValidator demo</title>

	<link href="../vendor/bootstrap/css/bootstrap.css" rel="stylesheet"/>
	<link href="../dist/css/bootstrapValidator.css" rel="stylesheet"/>

	<script src="../vendor/jquery/jquery.min.js" type="text/javascript"></script>
	<script src="../vendor/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../dist/js/bootstrapValidator.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
	<div class="row">
		<section>
			<div class="col-sm-8 col-sm-offset-2">
				<div class="page-header">
					<h2>Tooltip container</h2>
				</div>

				<form action="target.php" class="form-horizontal" id="defaultForm" method="post">
					<div class="form-group">
						<label class="col-sm-3 control-label">First name</label>
						<div class="col-sm-4">
							<input class="form-control" name="firstName" placeholder="First name" type="text"/>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-3 control-label">Last name</label>
						<div class="col-sm-4">
							<input class="form-control" name="lastName" placeholder="Last name" type="text"/>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9 col-sm-offset-3">
							<button class="btn btn-primary" type="submit">Validate</button>
						</div>
					</div>
				</form>
			</div>
		</section>
	</div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        $('#defaultForm').bootstrapValidator({
            container: 'tooltip',
//        trigger: 'blur',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                firstName: {
                    validators: {
                        stringLength: {
                            enabled: false,
                            min: 4,
                            message: 'The first name must be more than 5 characters'
                        },
                        notEmpty: {
                            message: 'The first name is required'
                        },
                        regexp: {
                            enabled: true,
                            regexp: /^[a-z]+$/i,
                            message: 'The first name must consist of a-z, A-Z characters only'
                        }
                    }
                },
                lastName: {
                    validators: {
                        stringLength: {
                            min: 4,
                            message: 'The last name must be more than 5 characters'
                        },
                        notEmpty: {
                            message: 'The last name is required'
                        },
                        regexp: {
                            regexp: /^[a-z]+$/i,
                            message: 'The last name must consist of a-z, A-Z characters only'
                        }
                    }
                }
            }
        });
    });
</script>
</body>
</html>
