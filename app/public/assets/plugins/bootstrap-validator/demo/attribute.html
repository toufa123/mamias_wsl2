<!DOCTYPE html>
<html>
<head>
	<title>BootstrapValidator demo</title>

	<link href="../vendor/bootstrap/css/bootstrap.css" rel="stylesheet"/>
	<link href="../dist/css/bootstrapValidator.css" rel="stylesheet"/>

	<script src="../vendor/jquery/jquery.min.js" type="text/javascript"></script>
	<script src="../vendor/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../dist/js/bootstrapValidator.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
	<div class="row">
		<!-- form: -->
		<section>
			<div class="col-lg-8 col-lg-offset-2">
				<div class="page-header">
					<h2>Sign up</h2>
				</div>

				<form action="target.php" class="form-horizontal"
					  data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
					  data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
					  data-bv-feedbackicons-validating="glyphicon glyphicon-refresh"
					  data-bv-message="This value is not valid"
					  id="defaultForm"
					  method="post">
					<div class="form-group">
						<label class="col-lg-3 control-label">Full name</label>
						<div class="col-lg-4">
							<input class="form-control"
								   data-bv-notempty-message="The first name is required and cannot be empty"
								   name="firstName" placeholder="First name" required type="text"/>
						</div>
						<div class="col-lg-4">
							<input class="form-control"
								   data-bv-notempty-message="The last name is required and cannot be empty"
								   name="lastName" placeholder="Last name" required type="text"/>
						</div>
					</div>

					<div class="form-group">
						<label class="col-lg-3 control-label">Username</label>
						<div class="col-lg-5">
							<input class="form-control" data-bv-different="true" data-bv-different-field="password"
								   data-bv-different-message="The username and password cannot be the same as each other"
								   data-bv-message="The username is not valid"
								   data-bv-notempty-message="The username is required and cannot be empty"
								   data-bv-regexp-message="The username can only consist of alphabetical and digits"
								   data-bv-remote="true"
								   data-bv-remote-message="The username is not available"
								   data-bv-remote-url="remote.php" data-bv-stringlength="true"
								   data-bv-stringlength-max="30"
								   data-bv-stringlength-message="The username must be more than 6 and less than 30 characters long"
								   data-bv-stringlength-min="6" name="username"
								   pattern="^[a-zA-Z0-9]+$" required type="text"
							/>
						</div>
					</div>

					<div class="form-group">
						<label class="col-lg-3 control-label">Email address</label>
						<div class="col-lg-5">
							<input class="form-control"
								   data-bv-emailaddress-message="The input is not a valid email address" name="email"
								   type="email"/>
						</div>
					</div>

					<div class="form-group">
						<label class="col-lg-3 control-label">Password</label>
						<div class="col-lg-5">
							<input class="form-control" data-bv-different="true" data-bv-different-field="username"
								   data-bv-different-message="The password cannot be the same as username"
								   data-bv-identical="true"
								   data-bv-identical-field="confirmPassword"
								   data-bv-identical-message="The password and its confirm are not the same"
								   data-bv-notempty-message="The password is required and cannot be empty"
								   name="password" required type="password"/>
						</div>
					</div>

					<div class="form-group">
						<label class="col-lg-3 control-label">Retype password</label>
						<div class="col-lg-5">
							<input class="form-control" data-bv-different="true" data-bv-different-field="username"
								   data-bv-different-message="The password cannot be the same as username"
								   data-bv-identical="true"
								   data-bv-identical-field="password"
								   data-bv-identical-message="The password and its confirm are not the same"
								   data-bv-notempty-message="The confirm password is required and cannot be empty"
								   name="confirmPassword" required type="password"/>
						</div>
					</div>

					<div class="form-group">
						<label class="col-lg-3 control-label">Gender</label>
						<div class="col-lg-5">
							<div class="radio">
								<label>
									<input data-bv-notempty-message="The gender is required" name="gender" required
										   type="radio" value="male"/> Male
								</label>
							</div>
							<div class="radio">
								<label>
									<input name="gender" type="radio" value="female"/> Female
								</label>
							</div>
							<div class="radio">
								<label>
									<input name="gender" type="radio" value="other"/> Other
								</label>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label class="col-lg-3 control-label">Birthday</label>
						<div class="col-lg-5">
							<input class="form-control" data-bv-date="false" data-bv-date-format="YYYY/MM/DD"
								   data-bv-date-message="The birthday is not valid" name="birthday" type="text"/>
							(YYYY/MM/DD)
						</div>
					</div>

					<div class="form-group">
						<label class="col-lg-3 control-label">Country</label>
						<div class="col-lg-5">
							<select class="form-control" data-bv-notempty
									data-bv-notempty-message="The country is required" name="country">
								<option value="">-- Select a country --</option>
								<option value="fr">France</option>
								<option value="de">Germany</option>
								<option value="it">Italy</option>
								<option value="jp">Japan</option>
								<option value="ru">Russia</option>
								<option value="gb">United Kingdom</option>
								<option value="us">United State</option>
							</select>
						</div>
					</div>

					<div class="form-group">
						<label class="col-lg-3 control-label">Languages</label>
						<div class="col-lg-5">
							<div class="checkbox">
								<label>
									<input data-bv-message="Please specify at least one language you can speak"
										   name="languages[]" type="checkbox" value="english"/> English
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input name="languages[]" type="checkbox" value="french"/> French
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input name="languages[]" required type="checkbox" value="german"/> German
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input name="languages[]" type="checkbox" value="russian"/> Russian
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input name="languages[]" type="checkbox" value="other"/> Other
								</label>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label class="col-lg-3 control-label">Programming Languages</label>
						<div class="col-lg-5">
							<div class="checkbox">
								<label>
									<input data-bv-choice="true" data-bv-choice-max="4"
										   data-bv-choice-message="Please choose 2 - 4 programming languages you are good at"
										   data-bv-choice-min="2" name="programs[]" type="checkbox" value="net"/> .Net
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input name="programs[]" type="checkbox" value="java"/> Java
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input name="programs[]" type="checkbox" value="c"/> C/C++
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input name="programs[]" type="checkbox" value="php"/> PHP
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input name="programs[]" type="checkbox" value="perl"/> Perl
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input name="programs[]" type="checkbox" value="ruby"/> Ruby
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input name="programs[]" type="checkbox" value="python"/> Python
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input name="programs[]" type="checkbox" value="javascript"/> Javascript
								</label>
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="col-lg-9 col-lg-offset-3">
							<button class="btn btn-primary" type="submit">Sign up</button>
						</div>
					</div>
				</form>
			</div>
		</section>
		<!-- :form -->
	</div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        $('#defaultForm').bootstrapValidator();
    });
</script>
</body>
</html>
