<!DOCTYPE html>
<html>
<head>
	<title>BootstrapValidator demo</title>

	<link href="../vendor/bootstrap/css/bootstrap.css" rel="stylesheet"/>
	<link href="../dist/css/bootstrapValidator.css" rel="stylesheet"/>

	<script src="../vendor/jquery/jquery.min.js" type="text/javascript"></script>
	<script src="../vendor/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../dist/js/bootstrapValidator.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-lg-8 col-lg-offset-2">
			<div class="page-header">
				<h2>group option</h2>
			</div>

			<form action="target.php" class="form-horizontal" id="form" method="post">
				<div class="form-group">
					<div class="group">
						<label class="col-sm-2 control-label">First name</label>
						<div class="col-sm-4">
							<input class="form-control" name="firstName" type="text"/>
						</div>
					</div>
					<div class="group">
						<label class="col-sm-2 control-label">Last name</label>
						<div class="col-sm-4">
							<input class="form-control" data-bv-group=".group" name="lastName" type="text"/>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Username</label>
					<div class="col-sm-5">
						<input class="form-control" name="username" type="text"/>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Email address</label>
					<div class="col-sm-5">
						<input class="form-control" name="email" type="text"/>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Password</label>
					<div class="col-sm-5">
						<input class="form-control" name="password" type="password"/>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-10 col-sm-offset-2">
						<button class="btn btn-primary" type="submit">Submit</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        $('#form').bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            //group: '.form-group',
            fields: {
                firstName: {
                    group: '.group',
                    validators: {
                        notEmpty: {
                            message: 'The first name is required and cannot be empty'
                        }
                    }
                },
                lastName: {
                    // The "group" option can be set via HTML attribute
                    // <input type="text" class="form-control" name="lastName" data-bv-group=".group" />
                    validators: {
                        notEmpty: {
                            message: 'The last name is required and cannot be empty'
                        }
                    }
                },
                username: {
                    message: 'The username is not valid',
                    validators: {
                        notEmpty: {
                            message: 'The username is required and cannot be empty'
                        },
                        stringLength: {
                            min: 6,
                            max: 30,
                            message: 'The username must be more than 6 and less than 30 characters long'
                        },
                        regexp: {
                            regexp: /^[a-zA-Z0-9_\.]+$/,
                            message: 'The username can only consist of alphabetical, number, dot and underscore'
                        },
                        different: {
                            field: 'password',
                            message: 'The username and password cannot be the same as each other'
                        }
                    }
                },
                email: {
                    validators: {
                        emailAddress: {
                            message: 'The input is not a valid email address'
                        }
                    }
                },
                password: {
                    validators: {
                        notEmpty: {
                            message: 'The password is required and cannot be empty'
                        },
                        identical: {
                            field: 'confirmPassword',
                            message: 'The password and its confirm are not the same'
                        },
                        different: {
                            field: 'username',
                            message: 'The password cannot be the same as username'
                        }
                    }
                }
            }
        });
    });
</script>
</body>
</html>
