<!DOCTYPE html>
<html>
<head>
	<title>BootstrapValidator demo</title>

	<link href="../vendor/bootstrap/css/bootstrap.css" rel="stylesheet"/>
	<link href="../dist/css/bootstrapValidator.css" rel="stylesheet"/>

	<script src="../vendor/jquery/jquery.min.js" type="text/javascript"></script>
	<script src="../vendor/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../dist/js/bootstrapValidator.js" type="text/javascript"></script>
	<script src="../dist/js/language/vi_VN.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-lg-8 col-lg-offset-2">
			<div class="page-header">
				<h2>Default messages</h2>
			</div>

			<form action="target.php" class="form-horizontal" id="defaultForm" method="post">
				<div class="form-group">
					<label class="col-lg-3 control-label">Full name</label>
					<div class="col-lg-4">
						<input class="form-control" name="firstName" placeholder="First name" type="text"/>
					</div>
					<div class="col-lg-4">
						<input class="form-control" name="lastName" placeholder="Last name" type="text"/>
					</div>
				</div>

				<div class="form-group">
					<label class="col-lg-3 control-label">Username</label>
					<div class="col-lg-5">
						<input class="form-control" name="username" type="text"/>
					</div>
				</div>

				<div class="form-group">
					<label class="col-lg-3 control-label">Email address</label>
					<div class="col-lg-5">
						<input class="form-control" name="email" type="text"/>
					</div>
				</div>

				<div class="form-group">
					<label class="col-lg-3 control-label">Password</label>
					<div class="col-lg-5">
						<input class="form-control" name="password" type="password"/>
					</div>
				</div>

				<div class="form-group">
					<label class="col-lg-3 control-label">Retype password</label>
					<div class="col-lg-5">
						<input class="form-control" name="confirmPassword" type="password"/>
					</div>
				</div>

				<div class="form-group">
					<label class="col-lg-3 control-label">Gender</label>
					<div class="col-lg-5">
						<div class="radio">
							<label>
								<input name="gender" type="radio" value="male"/> Male
							</label>
						</div>
						<div class="radio">
							<label>
								<input name="gender" type="radio" value="female"/> Female
							</label>
						</div>
						<div class="radio">
							<label>
								<input name="gender" type="radio" value="other"/> Other
							</label>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label class="col-lg-3 control-label">Age</label>
					<div class="col-lg-3">
						<input class="form-control" name="age" type="text"/>
					</div>
				</div>

				<div class="form-group">
					<label class="col-lg-3 control-label">Website</label>
					<div class="col-lg-5">
						<input class="form-control" name="website" type="text"/>
					</div>
				</div>

				<div class="form-group">
					<label class="col-lg-3 control-label">Phone number</label>
					<div class="col-lg-5">
						<input class="form-control" name="phoneNumber" type="text"/>
					</div>
				</div>

				<div class="form-group">
					<label class="col-lg-3 control-label">Languages</label>
					<div class="col-lg-5">
						<div class="checkbox">
							<label>
								<input name="languages[]" type="checkbox" value="english"/> English
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input name="languages[]" type="checkbox" value="french"/> French
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input name="languages[]" type="checkbox" value="german"/> German
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input name="languages[]" type="checkbox" value="russian"/> Russian
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input name="languages[]" type="checkbox" value="other"/> Other
							</label>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label class="col-lg-3 control-label">Programming Languages</label>
					<div class="col-lg-5">
						<div class="checkbox">
							<label>
								<input name="programs[]" type="checkbox" value="net"/> .Net
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input name="programs[]" type="checkbox" value="java"/> Java
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input name="programs[]" type="checkbox" value="c"/> C/C++
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input name="programs[]" type="checkbox" value="php"/> PHP
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input name="programs[]" type="checkbox" value="perl"/> Perl
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input name="programs[]" type="checkbox" value="ruby"/> Ruby
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input name="programs[]" type="checkbox" value="python"/> Python
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input name="programs[]" type="checkbox" value="javascript"/> Javascript
							</label>
						</div>
					</div>
				</div>

				<div class="form-group">
					<div class="col-lg-9 col-lg-offset-3">
						<button class="btn btn-primary" name="signup" type="submit" value="Sign up">Sign up</button>
						<button class="btn btn-primary" name="signup2" type="submit" value="Sign up 2">Sign up 2
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        $('#defaultForm').bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                firstName: {
                    validators: {
                        notEmpty: {},
                        stringCase: {
                            'case': 'upper'
                        }
                    }
                },
                lastName: {
                    validators: {
                        notEmpty: {},
                        stringCase: {
                            'case': 'upper'
                        }
                    }
                },
                username: {
                    validators: {
                        notEmpty: {},
                        stringLength: {
                            min: 6,
                            max: 20
                        },
                        regexp: {
                            regexp: /^[a-zA-Z0-9_\.]+$/
                        },
                        remote: {
                            url: 'remote.php',
                            message: 'Tên tài khoản này đã được đăng ký'
                        },
                        different: {
                            field: 'password',
                            message: 'The username and password cannot be the same as each other'
                        }
                    }
                },
                email: {
                    validators: {
                        emailAddress: {}
                    }
                },
                password: {
                    validators: {
                        notEmpty: {},
                        identical: {
                            field: 'confirmPassword'
                        },
                        different: {
                            field: 'username',
                            message: 'Mật khẩu và tên đăng nhập phải khác nhau'
                        }
                    }
                },
                confirmPassword: {
                    validators: {
                        notEmpty: {},
                        identical: {
                            field: 'password'
                        },
                        different: {
                            field: 'username',
                            message: 'Mật khẩu và tên đăng nhập phải khác nhau'
                        }
                    }
                },
                age: {
                    validators: {
                        notEmpty: {},
                        digits: {},
                        greaterThan: {
                            value: 18
                        },
                        lessThan: {
                            value: 100
                        }
                    }
                },
                website: {
                    validators: {
                        notEmpty: {},
                        uri: {}
                    }
                },
                phoneNumber: {
                    validators: {
                        notEmpty: {},
                        digits: {},
                        phone: {
                            country: 'US'
                        }
                    }
                },
                gender: {
                    validators: {
                        notEmpty: {}
                    }
                },
                'languages[]': {
                    validators: {
                        notEmpty: {}
                    }
                },
                'programs[]': {
                    validators: {
                        choice: {
                            min: 2,
                            max: 4
                        }
                    }
                }
            }
        });
    });
</script>
</body>
</html>
