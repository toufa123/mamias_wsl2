<!DOCTYPE html>
<html>
<head>
	<title>BootstrapValidator demo</title>

	<link href="../vendor/bootstrap/css/bootstrap.css" rel="stylesheet"/>
	<link href="../dist/css/bootstrapValidator.css" rel="stylesheet"/>

	<script src="../vendor/jquery/jquery.min.js" type="text/javascript"></script>
	<script src="../vendor/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../dist/js/bootstrapValidator.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
	<div class="row">
		<!-- form: -->
		<section>
			<div class="col-lg-8 col-lg-offset-2">
				<div class="page-header">
					<h2>Contact</h2>
				</div>

				<form action="target.php" class="form-horizontal"
					  data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
					  data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
					  data-bv-feedbackicons-validating="glyphicon glyphicon-refresh"
					  data-bv-message="This value is not valid"
					  id="contactForm"
					  method="post">
					<div class="form-group">
						<label class="col-lg-3 control-label">Full name <sup>*</sup></label>
						<div class="col-lg-4">
							<input class="form-control" data-bv-notempty-message="The first name is required"
								   name="firstName" placeholder="First name" required type="text"/>
						</div>
						<div class="col-lg-4">
							<input class="form-control" data-bv-notempty-message="The last name is required"
								   name="lastName" placeholder="Last name" required type="text"/>
						</div>
					</div>

					<div class="form-group">
						<label class="col-lg-3 control-label">Company <sup>*</sup></label>
						<div class="col-lg-5">
							<input class="form-control" data-bv-notempty-message="The company name is required"
								   name="company"
								   required type="text"/>
						</div>
						<div class="col-lg-2">
							<button class="btn btn-link" data-toggle="#jobInfo" type="button">Add more info</button>
						</div>
					</div>

					<div id="jobInfo" style="display: none;">
						<div class="form-group">
							<label class="col-lg-3 control-label">Job title <sup>*</sup></label>
							<div class="col-lg-5">
								<input class="form-control" data-bv-notempty-message="The job title is required"
									   name="job"
									   required type="text"/>
							</div>
						</div>

						<div class="form-group">
							<label class="col-lg-3 control-label">Department <sup>*</sup></label>
							<div class="col-lg-5">
								<input class="form-control" data-bv-notempty-message="The department name is required"
									   name="department"
									   required type="text"/>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label class="col-lg-3 control-label">Mobile phone <sup>*</sup></label>
						<div class="col-lg-5">
							<input class="form-control" data-bv-digits
								   data-bv-digits-message="The mobile phone number is not valid"
								   data-bv-notempty-message="The mobile phone number is required" name="mobilePhone"
								   required type="text"/>
						</div>
						<div class="col-lg-2">
							<button class="btn btn-link" data-toggle="#phoneInfo" type="button">Add more phone numbers
							</button>
						</div>
					</div>

					<div id="phoneInfo" style="display: none;">
						<div class="form-group">
							<label class="col-lg-3 control-label">Home phone</label>
							<div class="col-lg-5">
								<input class="form-control" data-bv-digits
									   data-bv-digits-message="The home phone number is not valid"
									   name="homePhone" type="text"/>
							</div>
						</div>

						<div class="form-group">
							<label class="col-lg-3 control-label">Office phone</label>
							<div class="col-lg-5">
								<input class="form-control" data-bv-digits
									   data-bv-digits-message="The office phone number is not valid"
									   name="officePhone" type="text"/>
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="col-lg-9 col-lg-offset-3">
							<button class="btn btn-primary btn-lg" type="submit">Save</button>
						</div>
					</div>
				</form>
			</div>
		</section>
		<!-- :form -->
	</div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        $('button[data-toggle]').on('click', function () {
            var $target = $($(this).attr('data-toggle'));
            $target.toggle();
            if (!$target.is(':visible')) {
                // Enable the submit buttons in case additional fields are not valid
                $('#contactForm').data('bootstrapValidator').disableSubmitButtons(false);
            }
        });

        $('#contactForm').bootstrapValidator();
    });
</script>
</body>
</html>
