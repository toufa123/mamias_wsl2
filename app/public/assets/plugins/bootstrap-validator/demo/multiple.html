<!DOCTYPE html>
<html>
<head>
	<title>BootstrapValidator demo</title>

	<link href="../vendor/bootstrap/css/bootstrap.css" rel="stylesheet"/>
	<link href="../dist/css/bootstrapValidator.css" rel="stylesheet"/>

	<script src="../vendor/jquery/jquery.min.js" type="text/javascript"></script>
	<script src="../vendor/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../dist/js/bootstrapValidator.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
	<div class="row">
		<section>
			<div class="col-lg-8 col-lg-offset-2">
				<div class="page-header">
					<h2>Multiple elements with the same name</h2>
				</div>

				<form action="target.php" class="form-horizontal" id="defaultForm" method="post">
					<div class="form-group">
						<label class="col-lg-3 control-label">Gender</label>
						<div class="col-lg-5">
							<div class="radio">
								<label>
									<input name="gender" type="radio" value="male"/> Male
								</label>
							</div>
							<div class="radio">
								<label>
									<input name="gender" type="radio" value="female"/> Female
								</label>
							</div>
							<div class="radio">
								<label>
									<input name="gender" type="radio" value="other"/> Other
								</label>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label class="col-lg-3 control-label">Browser</label>
						<div class="col-lg-5">
							<div class="checkbox">
								<label>
									<input name="browsers[]" type="checkbox" value="chrome"/> Google Chrome
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input name="browsers[]" type="checkbox" value="firefox"/> Firefox
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input name="browsers[]" type="checkbox" value="ie"/> IE
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input name="browsers[]" type="checkbox" value="safari"/> Safari
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input name="browsers[]" type="checkbox" value="opera"/> Opera
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input name="browsers[]" type="checkbox" value="other"/> Other
								</label>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label class="col-lg-3 control-label">Editors</label>
						<div class="col-lg-5">
							<input class="form-control" name="editors[]" type="text"/>
						</div>
					</div>
					<div class="form-group">
						<div class="col-lg-offset-3 col-lg-5">
							<input class="form-control" name="editors[]" type="text"/>
						</div>
					</div>
					<div class="form-group">
						<div class="col-lg-offset-3 col-lg-5">
							<input class="form-control" name="editors[]" type="text"/>
						</div>
					</div>
					<div class="form-group">
						<div class="col-lg-offset-3 col-lg-5">
							<input class="form-control" name="editors[]" type="text"/>
						</div>
					</div>

					<div class="form-group">
						<div class="col-lg-offset-3 col-lg-3">
							<button class="btn btn-primary" type="submit">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</section>
	</div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        $('#defaultForm').bootstrapValidator({
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            container: 'tooltip',
            fields: {
                gender: {
                    validators: {
                        notEmpty: {
                            message: 'The gender is required'
                        }
                    }
                },
                'browsers[]': {
                    validators: {
                        notEmpty: {
                            message: 'Please specify at least one browser you use daily for development'
                        }
                    }
                },
                'editors[]': {
                    validators: {
                        notEmpty: {
                            message: 'The editor names are required'
                        }
                    }
                }
            }
        });
    });
</script>
</body>
</html>
