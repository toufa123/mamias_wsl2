<!DOCTYPE html>
<html>
<head>
	<title>BootstrapValidator demo</title>

	<link href="../vendor/bootstrap/css/bootstrap.css" rel="stylesheet"/>
	<link href="../dist/css/bootstrapValidator.css" rel="stylesheet"/>

	<script src="../vendor/jquery/jquery.min.js" type="text/javascript"></script>
	<script src="../vendor/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../dist/js/bootstrapValidator.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
	<div class="row">
		<section>
			<div class="col-lg-8 col-lg-offset-2">
				<div class="page-header">
					<h2>choice validator</h2>
				</div>

				<form action="target.php" class="form-horizontal" id="interviewForm" method="post">
					<div class="form-group">
						<label class="col-lg-3 control-label">Programming Languages</label>
						<div class="col-lg-4">
							<div class="checkbox">
								<label>
									<input name="languages[]" type="checkbox" value="net"/> .Net
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input name="languages[]" type="checkbox" value="java"/> Java
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input name="languages[]" type="checkbox" value="c"/> C/C++
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input name="languages[]" type="checkbox" value="php"/> PHP
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input name="languages[]" type="checkbox" value="perl"/> Perl
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input name="languages[]" type="checkbox" value="ruby"/> Ruby
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input name="languages[]" type="checkbox" value="python"/> Python
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input name="languages[]" type="checkbox" value="javascript"/> Javascript
								</label>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label class="col-lg-3 control-label">Editors</label>
						<div class="col-lg-4">
							<select class="form-control" multiple="multiple" name="editors[]" style="height: 200px;">
								<option disabled value="">Choose 2 - 3 editors</option>
								<option value="atom">Atom</option>
								<option value="eclipse">Eclipse</option>
								<option value="netbeen">NetBean</option>
								<option value="nodepadplusplus">Nodepad++</option>
								<option value="phpstorm">PHP Storm</option>
								<option value="sublime">Sublime</option>
								<option value="webstorm">Web Storm</option>
							</select>
						</div>
					</div>

					<div class="form-group">
						<div class="col-lg-9 col-lg-offset-3">
							<button class="btn btn-primary" type="submit">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</section>
	</div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        $('#interviewForm').bootstrapValidator({
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                'languages[]': {
                    validators: {
                        choice: {
                            min: 2,
                            max: 4,
                            message: 'Please choose %s - %s programming languages you are good at'
                        }
                    }
                },
                'editors[]': {
                    validators: {
                        choice: {
                            min: 2,
                            max: 3,
                            message: 'Please choose %s - %s editors you know'
                        }
                    }
                }
            }
        });
    });
</script>
</body>
</html>
