<!DOCTYPE html>
<html>
<head>
    <title>BootstrapValidator demo</title>

    <link href="../vendor/bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <link href="../dist/css/bootstrapValidator.css" rel="stylesheet"/>
    <script src="../vendor/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="../vendor/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../dist/js/bootstrapValidator.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <div class="page-header">
                <h2>Using with Bootstrap Collapse</h2>
            </div>

            <form action="target.php" class="form-horizontal" id="defaultForm" method="post">
                <div class="panel-group" id="steps">
                    <!-- Step 1 -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title"><a data-parent="#steps" data-toggle="collapse" href="#stepOne">Account</a>
                            </h4>
                        </div>
                        <div class="panel-collapse collapse in" id="stepOne">
                            <div class="panel-body">
                                <div class="form-group">
                                    <label class="col-lg-3 control-label">Username</label>
                                    <div class="col-lg-5">
                                        <input class="form-control" name="username" type="text"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-lg-3 control-label">Email address</label>
                                    <div class="col-lg-5">
                                        <input class="form-control" name="email" type="text"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-lg-3 control-label">Password</label>
                                    <div class="col-lg-5">
                                        <input class="form-control" name="password" type="password"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Step 2 -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title"><a data-parent="#steps" data-toggle="collapse" href="#stepTwo">Personal</a>
                            </h4>
                        </div>
                        <div class="panel-collapse collapse" id="stepTwo">
                            <div class="panel-body">
                                <div class="form-group">
                                    <label class="col-lg-3 control-label">Full name</label>
                                    <div class="col-lg-4">
                                        <input class="form-control" name="firstName" placeholder="First name"
                                               type="text"/>
                                    </div>
                                    <div class="col-lg-4">
                                        <input class="form-control" name="lastName" placeholder="Last name"
                                               type="text"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-lg-3 control-label">Gender</label>
                                    <div class="col-lg-5">
                                        <div class="radio">
                                            <label>
                                                <input name="gender" type="radio" value="male"/> Male
                                            </label>
                                        </div>
                                        <div class="radio">
                                            <label>
                                                <input name="gender" type="radio" value="female"/> Female
                                            </label>
                                        </div>
                                        <div class="radio">
                                            <label>
                                                <input name="gender" type="radio" value="other"/> Other
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-lg-3 control-label">Birthday</label>
                                    <div class="col-lg-5">
                                        <input class="form-control" name="birthday" placeholder="YYYY/MM/DD"
                                               type="text"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-lg-3 control-label">Bio</label>
                                    <div class="col-lg-5">
                                        <textarea class="form-control" name="bio" rows="5"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Step 3 -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title"><a data-parent="#steps" data-toggle="collapse" href="#stepThree">Contact</a>
                            </h4>
                        </div>
                        <div class="panel-collapse collapse" id="stepThree">
                            <div class="panel-body">
                                <div class="form-group">
                                    <label class="col-lg-3 control-label">Phone number</label>
                                    <div class="col-lg-5">
                                        <input class="form-control" name="phoneNumber" type="text"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-lg-3 control-label">Street</label>
                                    <div class="col-lg-5">
                                        <input class="form-control" name="street" type="text"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-lg-3 control-label">City</label>
                                    <div class="col-lg-5">
                                        <input class="form-control" name="city" type="text"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-lg-9 col-lg-offset-3">
                                        <button class="btn btn-primary" name="signup" type="submit" value="Sign up">Sign
                                            up
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        $('#defaultForm').bootstrapValidator({
            message: 'This value is not valid',
            excluded: ':disabled',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                firstName: {
                    validators: {
                        notEmpty: {
                            message: 'The first name is required and cannot be empty'
                        },
                        stringCase: {
                            message: 'The first name must contain upper case characters only',
                            case: 'upper'
                        },
                        regexp: {
                            regexp: /^[A-Z\s]+$/i,
                            message: 'The first name can only consist of alphabetical characters and spaces'
                        }
                    }
                },
                lastName: {
                    validators: {
                        notEmpty: {
                            message: 'The last name is required and cannot be empty'
                        },
                        stringCase: {
                            message: 'The last name must contain upper case characters only',
                            case: 'upper'
                        },
                        regexp: {
                            regexp: /^[A-Z\s]+$/i,
                            message: 'The last name can only consist of alphabetical characters and spaces'
                        }
                    }
                },
                username: {
                    message: 'The username is not valid',
                    validators: {
                        notEmpty: {
                            message: 'The username is required and cannot be empty'
                        },
                        stringLength: {
                            min: 6,
                            max: 30,
                            message: 'The username must be more than 6 and less than 30 characters long'
                        },
                        regexp: {
                            regexp: /^[a-zA-Z0-9_\.]+$/,
                            message: 'The username can only consist of alphabetical, number, dot and underscore'
                        },
                        different: {
                            field: 'password',
                            message: 'The username and password cannot be the same as each other'
                        }
                    }
                },
                email: {
                    validators: {
                        emailAddress: {
                            message: 'The input is not a valid email address'
                        }
                    }
                },
                password: {
                    validators: {
                        notEmpty: {
                            message: 'The password is required and cannot be empty'
                        },
                        different: {
                            field: 'username',
                            message: 'The password cannot be the same as username'
                        }
                    }
                },
                gender: {
                    validators: {
                        notEmpty: {
                            message: 'The gender is required'
                        }
                    }
                },
                birthday: {
                    validators: {
                        date: {
                            format: 'YYYY/MM/DD',
                            message: 'The birthday is not valid'
                        }
                    }
                },
                phoneNumber: {
                    validators: {
                        digits: {
                            message: 'The value can contain only digits'
                        }
                    }
                }
            }
        }).on('error.form.bv', function (e) {
            console.log('error');

            // Active the panel element containing the first invalid element
            var $form = $(e.target),
                validator = $form.data('bootstrapValidator'),
                $invalidField = validator.getInvalidFields().eq(0),
                $collapse = $invalidField.parents('.collapse');

            $collapse.collapse('show');
        });
    });
</script>
</body>
</html>
